<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta HTTP-EQUIV="pragma" CONTENT="no-cache" />
<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate" />
<meta HTTP-EQUIV="expires" CONTENT="0" />
<title>Test</title>

<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/bootstrap-theme.min.css" rel="stylesheet" />
<link href="css/ui-grid.css" rel="stylesheet" />
<script src="scripts/vendor/require.js" data-main="scripts/main"></script>

</head>
<body id="body" style="min-height: 547px; cursor: auto;">
	<div ng-controller="testCtrl">

		<div class="container">
			<div class="row ">
				<div class="col-md-12 column">
					<div class="row ">&nbsp;</div>
					<div class="row ">
						<span class="label label-info">登录信息</span>
					</div>
					<div class="row ">&nbsp;</div>
					<div class="row ">
						<div class="loginInfo col-md-12 column"></div>
					</div>
					<div class="row ">&nbsp;</div>
					<div class="row ">
						<div class="col-md-2 column">
							<input type="text" placeholder="用户名" id="userName" />
						</div>
						<div class="col-md-2 column">
							<input type="text" placeholder="密码" id="userPass" />
						</div>
						<div class="col-md-2 column">
							<select ng-model="position.selected">
								<option value="">-- 请选择职务 --</option>
								<option value="{{p.id}}" ng-repeat="p in position.all">{{p.name}}</option>
							</select>
						</div>
						<div class="col-md-2 column">
							<select ng-model="superiorUser.selected">
								<option value="">-- 请选择直属上级 --</option>
								<option value="{{p.id}}" ng-repeat="p in superiorUser.all">{{p.name}}</option>
							</select>
						</div>
					</div>
					<div class="row ">
						<div class="col-md-1 column">
							<input type="button" value="login" ng-click="login()" />
						</div>
						<div class="col-md-1 column">
							<input type="button" value="currentUser" ng-click="currentUser()" />
						</div>
						<div class="col-md-1 column">
							<input type="button" value="saveUser" ng-click="saveUser()" />
						</div>
					</div>
					<div class="row ">&nbsp;</div>
					<div class="row ">
						<span class="label label-info">职务信息</span>
					</div>
					<div class="row ">&nbsp;</div>
					<div class="row ">
						<div class="col-md-2 column">
							<div ui-grid="positionGridOptions" class="grid"
								ui-grid-selection=""></div>
						</div>
						<div class="col-md-2 column">
							<input type="text" placeholder="职务" id="positionName" />
						</div>
						<div class="col-md-1 column">
							<input type="button" value="savePosition"
								ng-click="savePosition()" />
						</div>
						<div class="col-md-1 column">
							<input type="button" value="deletePosition"
								ng-click="deletePosition()" />
						</div>
						<div class="col-md-1 column">
							<input type="button" value="updatePosition"
								ng-click="updatePosition()" />
						</div>
					</div>
					<div class="row ">&nbsp;</div>
					<div class="row ">
						<span class="label label-danger">缺陷列表</span>
					</div>
					<div class="row ">&nbsp;</div>
					<div class="row ">
						<div class="col-md-2 column">
							<input type="text" placeholder="分类" id="defectType" />
						</div>
						<div class="col-md-2 column">
							<input type="text" placeholder="缺陷" id="defectName" />
						</div>
						<div class="col-md-1 column">
							<input type="button" value="saveDefect" ng-click="saveDefect()" />
						</div>
					</div>
					<div class="row ">&nbsp;</div>
					<div class="row ">
						<div class="defect col-md-8 column"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="editorModal" tabindex="-1" role="dialog"
			aria-labelledby="modalTitleLabel" aria-hidden="true">
			<input type="hidden" value="{{editorModal.id}}" class="tmpValue" />
			<div class="modal-dialog">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">×</button>
						<h3 class="modal-title" id="modalTitleLabel">缺陷记录</h3>
					</div>

					<div class="modal-body">
						<div class="container">
							<div class="row ">
								<div class="row ">&nbsp;</div>
								<div class="row ">
									<div class="col-md-1 column">
										<label>缺陷名</label>
									</div>
									<div class="col-md-11 column">
										<label>{{editorModal.name}}</label>
									</div>
								</div>
							</div>
							<div class="row ">
								<div class="row ">&nbsp;</div>
								<div class="row ">
									<div class="col-md-1 column">
										<label>缺陷内容</label>
									</div>
									<div class="col-md-11 column">
										<textarea rows="5" cols="60" placeholder="缺陷内容"></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal"
							aria-hidden="true" id="saveModal" ng-click="defectSave()">保存</button>
						<button type="button" class="btn btn-default" data-dismiss="modal"
							aria-hidden="true" id="closeModal">关闭</button>
					</div>

				</div>
			</div>
		</div>

	</div>
</body>
</html>
